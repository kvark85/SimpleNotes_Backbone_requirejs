<div class="access">
  <h2>Регистрация</h2>
  <form class="access__form" action="" method="post" id="loginForm" novalidate="novalidate">
    <div class="access__form__text">
      <label for="access__login">
        Ник<br />
        <span class="access__form__text--small">или</span><br />
        E-mail
      </label>
    </div>
    <input type="text" class="access__form__login" id="access__login" name="access__login" />
    <div class="access__form__text">
      <label for="access__password">
        Пароль
      </label>
    </div>
    <input type="password" class="access__form__password" id="access__password" name="access__password" />
    <div class="access__form__text">
      <label for="access__password--repeat">
        еще раз пароль
      </label>
    </div>
    <input type="password" class="access__form__password" id="access__password--repeat" name="access__password--repeat" />
    <button type="button" class="access__form__button" id="access__submitButton">Зарегистрировать</button>
  </form>
</div>
