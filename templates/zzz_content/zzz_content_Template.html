<div class="container">
  <div class="row">
    <div class="col-sm-4 col-sm-offset-4">
      <div id="simpleAlert"></div>

      <div class="form-group">
        <label for="login">Ник или E-mail</label>
        <input class="form-control" id="login" placeholder="Ник или E-mail" type="text" value="<%= login %>">
        <p>тестовый логин: "aaa" (английскими)</p>
      </div>

      <div class="form-group">
        <label for="password">Пароль</label>
        <input class="form-control" id="password" placeholder="Пароль" type="password" value="<%= password %>">
        <p>тестовый пароль: "123"</p>
      </div>

      <div class="checkbox">
        <label>
          <input type="checkbox">Запомнить меня
        </label>
      </div>

      <button id="submitButton" type="submit" class="btn btn-default">Войти</button>
    </div>
  </div>
</div>
